<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="container">
        <h1>Generate a <span id="span-heading">random password</span></h1>

        <button id="generate-btn" onclick="outputPassword()"><span id="btn-span">Generate passwords</span></button>
        <div id="line"></div>
        <div class="password-field left-field"></div>
        <div class="password-field right-field"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
